<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>

<div style="width: 100%;">
    <div id='character-target-div' style="height: 200px; float: left"> 
    </div>
    <div id="char-practice" style="height: 200px"> 
    </div>
</div>

<script>


function recurStroke(startStroke, endStroke){
    if(startStroke > endStroke){
       return
    }
    writer.animateStroke(startStroke, options = {
        onComplete: function(){
            recurStroke(startStroke+1, endStroke);
        }
    });
}

var writer = HanziWriter.create('character-target-div', '幢', {
  width: 150,
  height: 150,
  showCharacter: false,
  padding: 5,
  strokeAnimationSpeed: 0.4
});

recurStroke(0, 14);




var writerPractice = HanziWriter.create('char-practice', '幢', {
  width: 150,
  height: 150,
  showCharacter: false,
  padding: 5,
  highlightOnComplete: false,
});

writerPractice.quiz()

 
</script>
